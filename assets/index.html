    <style>
        .navItemIcon {
            background-image: url('img/index/ic_news.png');
            background-size: auto 32px;
        }
        
        .navBack {
            background: #FFF7DA;
            border-radius: 14px;
            width: 125px;
            height: 28px;
            line-height: 28px;
            margin-top: 8px;
            margin-left: 15px;
            text-align: left;
        }
        
        #banner {
            margin: 15px;
            overflow: hidden;
            width: calc(100% - 30px);
            border-radius: 5px;
        }
        
        #banner .side_nbox {
            bottom: 3px;
        }
        
        #scoll {
            word-wrap: break-word;
            overflow: hidden;
            overflow-x: auto;
            flex-wrap: nowrap;
            margin-right: 15px;
            margin-left: 15px;
        }
        
        #scoll .limap {
            height: 80px;
            width: 105px;
            position: relative;
            border-radius: 4px;
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        
        #scoll .limap.one {
            width: 85px;
            box-shadow: 0px 4px 12px 0px rgba(255, 205, 31, 0.5);
        }
        
        #scoll .limap img.bg {
            position: relative;
            z-index: 1;
            height: 80px;
            width: 105px;
        }
        
        #scoll .limap .pos {
            position: absolute;
            right: -8px;
            top: 20px;
            height: 45px;
            z-index: 2;
        }
        
        .books {
            height: 190px;
            width: calc(100% - 30px);
            border-radius: 4px;
            position: relative;
        }
        
        .books img {
            border-radius: 4px;
            position: relative;
            z-index: 1;
        }
        
        .posbook {
            position: absolute;
            left: 0;
            top: 0px;
            bottom: 0px;
            width: 100%;
            padding: 20px;
            z-index: 2;
            border-radius: 4px;
        }
        
        .f22 {
            font-weight: 500;
        }
    </style>
</head>

<script>
    function pageload() {
        app.update();
        Foot.init(); //底部
        model.bannerList();
        //精选内容
        model.newsList();
        //爆款
        model.goodList();
        //热门国家
        model.countryList();
        //行程
        model.getTrip();
        //定位
        getloac();
        //消息
        MyMessg.count(function(d) {
            if (d > 0) {
                $('.msgred').removeClass('hide')
            } else {
                $('.msgred').addClass('hide')
            }
        });
    }

    function pageresume() {
        //消息
        MyMessg.count(function(d) {
            if (d > 0) {
                $('.msgred').removeClass('hide')
            } else {
                $('.msgred').addClass('hide')
            }
        });
    }

    var model = {
        getTrip: function() {
            AJAX.GET('/api/travel/list?pagesize=3&pageno=1&flag=1&countryId=' + model.countryId, function(d) {
                if (d.code == 1) {
                    $("#xclist").html(template("rqlistTpl", d.data));
                }
            })
        },
        bannerList: function() {
            //精选内容
            AJAX.POST('/api/advert/apiList', {
                pageno: 1,
                pagesize: 10,
                postion: 1
            }, function(a) { //精选内容
                if (a.code == 1) {
                    $('.bannerList').html(template('bannerListInfo', a.data));
                    new Side('banner', 3, true);
                } else {
                    Comm.message(a.msg);
                }
            });
        },
        newsList: function() {
            //精选内容
            AJAX.POST('/api/news/indexList', {
                pageno: 1,
                pagesize: 15
            }, function(a) { //精选内容
                if (a.code == 1) {
                    $('#newsList').html(template('newsListInfo', a.data));
                } else {
                    Comm.message(a.msg);
                }
            });
        },
        goodList: function(customerId) {
            //平台爆款
            AJAX.POST('/api/goods/hotList', {
                pageno: 1,
                pagesize: 10,
                customerId: customerId
            }, function(a) {
                if (a.code == 1) {
                    $('.goodListByHot').html(template('hotGoodList', a.data));
                } else {
                    Comm.message(a.msg);
                }
            });
        },
        countryList: function(customerId) {
            //热门国家
            AJAX.POST('/api/country/listByHot', {
                pageno: 1,
                pagesize: 5
            }, function(a) {
                if (a.code == 1) {
                    $('.countryList').html(template('contryListInfo', a.data));
                } else {
                    Comm.message(a.msg);
                }
            });
        },
        countryId: '',
        qkcountry: function(a, id) {
            if (model.countryId != id) {
                model.countryId = id;
                var src = $('.countryList .active').attr('data');
                $('.countryList .active').find('span.bold').addClass('colorfff');
                $('.countryList .active').css("background-image", "url('" + src + "')").removeClass('active');
                $(a).addClass('active');
                $(a).find('span.bold').removeClass('colorfff');
                $(a).css("background-image", "url('img/index/map.png')");
                $('.countryList').find('.addrimg').addClass('hide');
                $(a).find('.addrimg').removeClass('hide');
                model.getTrip();
            }
        },
        go: function(AdType, itemId, AdvertID, Url) {
            if (AdType == 1) { //注册
                Comm.go('reg.html')
            } else if (AdType == 2) { //自定义图文
                Comm.go('advert.html?id=' + AdvertID);
            } else if (AdType == 3) { //商品
                Comm.go('gooddetail.html?spuId=' + itemId);
            } else if (AdType == 4) { //精选文章
                Comm.go('articledetail.html?newsId=' + itemId);
            } else if (AdType == 5) { //外部链接
                Comm.openUrlStr(Url);
            }
        }
    }

    function getloac() {
        if (Comm.w9()) {
            //Comm.loading(1)
            Comm.position(function(loca, code) {
                loca.city = loca.city.indexOf('市') >= 0 ? loca.city.replace('市', '') : loca.city;
                $("#curcity").html(loca.city);
                loadloca(loca.lat, loca.lng, loca.city, loca.dis);
                Comm.loading(0)
            })
        } else {
            //baidu();
        }

        function baidu() {
            Comm.loading(1)
            new BMap.Geolocation().getCurrentPosition(function(r) {
                if (this.getStatus() == BMAP_STATUS_SUCCESS) {
                    r.address.city = r.address.city.indexOf('市') >= 0 ? r.address.city.replace('市', '') : r.address.city;
                    $("#curcity").html(r.address.city);
                    loadloca(r.latitude, r.longitude, r.address.city, r.address.district)
                    Comm.loading(0)
                } else {
                    Comm.message("定位失败，请打开GPS或检查权限后重试");
                }
            });
        }

        function loadloca(lat, lng, city, dic) {
            var areaId = 0;
            var cityId = 0;
            if (city != "" && city != null) {
                //加载省市区
                $.each(_area, function(i, e) {
                    if (cityId == 0) {
                        $.each(e.c, function(j, k) {
                            if (cityId == 0) {
                                if (k.s.indexOf(city) >= 0 || city.indexOf(k.s) >= 0) {
                                    cityId = k.i;
                                }
                                if (areaId == 0) {
                                    $.each(k.c, function(z, a) {
                                        if (areaId == 0 && a.s.indexOf(city) >= 0 || city.indexOf(a.s) >= 0) {
                                            areaId = a.i;
                                        }
                                    });
                                }
                            }
                        });
                    }
                });
            }
            var loca = {
                lat: lat,
                lng: lng,
                city: city,
                areaId: areaId,
                cityId: cityId
            };
            var locat = Comm.db('loca', loca);
            if (locat && locat.city != loca.city) {
                Comm.message("重新定位" + loca.city);
            }
            Comm.db('loca', loca);
        }
    }
</script>
