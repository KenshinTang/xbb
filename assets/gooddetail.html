<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no,email=no,adress=no" />
    <link rel="stylesheet" href="css/g.css" />
    <link rel="stylesheet" href="css/comm.css" />
    <link rel="stylesheet" href="css/side.css" />
    <style>
        .main {
            padding: 20px 20px 20px 20px;
        }
        
        #banner {
            overflow: hidden;
            border-radius: 5px;
        }
        
        #banner .side_nbox {
            bottom: 3px;
        }
        
        .liuc {
            height: 70px;
            background-color: #FFCD1F;
            border-radius: 4px;
            text-align: left;
            padding: 8px 5px 5px 5px;
        }
        
        .sku,
        .pay {
            border-radius: 6px 6px 0px 0px;
            background-color: #fff;
            position: absolute;
            left: 0px;
            right: 0px;
            width: 100%;
            padding: 20px;
            bottom: 0px;
        }
        
        .paybut {
            background-color: #D8D8D8;
            font-size: 15px;
            color: #fff;
            border-radius: 4px;
            width: 100%;
        }
        
        .paybut.active {
            background-color: #FFCD1F;
            color: #333;
        }
        
        .numas {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .numas span,
        .numas input {
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border: 1px solid #EBEBEB;
            font-size: 15px;
        }
        
        .numas input {
            width: 50px;
            border: 0px;
            border-top: 1px solid #EBEBEB;
            border-bottom: 1px solid #EBEBEB;
        }
        
        .numas span:first-child {
            border-radius: 4px 0px 0px 4px;
        }
        
        .numas span:last-child {
            border-radius: 0px 4px 4px 0px;
        }
        
        footer {
            background: transparent;
        }
        
        footer button.no {
            color: #fff;
            background: rgba(216, 216, 216, 1);
            box-shadow: 0px -2px 12px 0px rgba(103, 103, 103, 0.09);
        }
        
        button.skubtn {
            font-size: 15px;
            border-radius: 4px;
            width: 100%;
            border: 1px solid transparent;
        }
        
        button.no {
            color: #333;
            background-color: #fff;
            border: 1px solid #EBEBEB;
        }
        
        .selcoun {
            border-radius: 4px;
        }
        
        .selcoun.active {
            background-color: #FFCD1F;
            border: 1px solid #FFCD1F;
        }
        
        #countryPrice {
            flex-grow: 3;
        }
        
        #countryPrice>div {
            width: calc((100% - 20px)/3);
            margin-bottom: 10px;
        }
        
        #countryPrice>div:nth-child(3n-1) {
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>

        <div class="navBar">
            <div class="navBackIcon" onclick="Comm.close()"></div>
            <div class="navItemIcon hide share" onclick="model.share()"></div>
        </div>
    </header>
    <section>
        <div class="main">
            <div id="banner" class="banner side_box">
                <ul class="side_ul" id="side" style="height: 335px;">

                </ul>
            </div>
            <div class="goodsInfoName f17 lh25" style="font-weight:500;">

        <div class="paddl20">
            <div class="flex-between lh50 borderb paddt10 paddb10 paddr20" onclick="model.showsku()" id="showsku">
                <div class="f15" style="width: 90px;">选择款式</div>
                <div class=" flex-between" style="width: calc(100% - 100px);">
                    <div class="wordW">
                        <span class="f13 color999" id="tcsku">请选择商品规格</span>
                    </div>

                <div class=" flex-between" style="width: calc(100% - 100px);">

                            <input class="kk" type="number" number value="1" oninput="model.max(this)" onblur="model.blur()" style="border: 0px;" />

                </div>

        <div class="center lh30">
            <span class="f17" style="font-weight:500;">选择款式</span>
        </div>
        <div class="flex_wrap mart20 marb20">
            <div>
                <img id="spuImg" src="img/index/good.png" height="85" width="85" onerror="app.errorimg(this)" />

<script>
    var spuId = Comm.query('spuId');
    var skuId = Comm.query('skuId') ? Comm.query('skuId') : '';
    var mallId = Comm.query('mallId') ? Comm.query('mallId') : '';
    var buynum = Comm.query('buynum') ? Comm.query('buynum') : '';


    function pageload() {
        if (Comm.w9()) {
            Comm.db('isDefault', null);
        }
        if (model.isshare != 1) {
            $('header .share,.goaddr').removeClass('hide');
        }
        if (buynum) {
            $('#buyNumshow').removeClass('hide');
            $('#buyNumshow input.kk').val(buynum);
        }

        AJAX.GET('/api/sysconfig/getlist?key=appLock,idCardConfirmLock', function(d) {
            if (d.code == 1) {
                model.appLock = d.data.appLock ? d.data.appLock.sysvalue : 1;
                model.idCardConfirmLock = d.data.idCardConfirmLock ? d.data.idCardConfirmLock.sysvalue : 1;
            }
            model.spuInfo(spuId, null);
            model.showDefault();
        })
    }

    function pageresume() {
        model.Default = Comm.db('isDefault');
        model.showDefault();
    }

    var model = {
        appLock: 1,
        idCardConfirmLock: 1,
        skuData: [],
        loca: Comm.db('loca'),
        Default: null,
        isshare: Comm.query('isshare'),
        showDefault: function() {
            if (!model.Default && app.isLogin()) {
                AJAX.GET('/api/customer/address/defaultAddr', function(d) {
                    if (d.code == 1) {
                        model.Default = d.data;
                        if (model.Default) {
                            $('#default').html(template('defaultTpl', d.data));
                        } else {
                            $('#default').html(template('defaultTpl', {
                                no: true
                            }));
                        }
                        model.qksub();
                    }
                });
            } else {
                $('#default').html(template('defaultTpl', model.Default));
                model.qksub();
            }
        },
        showsku: function() {
            if (model.skuData.length == 0) {
                //商品规格详情
                AJAX.POST('/api/goods/skuListBySpuId', {
                    spuId: spuId
                }, function(a) {
                    if (a.code == 1) {
                        model.skuData = a.data;
                        if (skuId) {
                            for (var i = 0; i < model.skuData.length; i++) {
                                if (model.skuData[i].sku_id == skuId) {
                                    model.selk = i;
                                    model.oksku();
                                    $('#showsku').attr('onclick', '').find('.rimg').addClass('hide');
                                    showgmd();
                                    return;
                                }
                            }
                        }
                        //$('#skuList').html(template('skuListInfo', model.skuData));
                    } else {
                        Comm.message(a.msg);
                    }
                });
            } else {
                Comm.showWindow('skuWinTemp', true);
                $('#WTDBOX #skuT').html(template('skuTpl', model));
                if (model.selk > -1) {
                    $("#WTDBOX .goodsInfoName").html(model.skuData[model.selk].name);
                    $("#WTDBOX #spuImg").attr("src", Comm.OSS.getImgUrl(model.skuData[model.selk].master_image_local, 'd'));
                }
            }

            function showgmd() {
                //商品国家及价格
                AJAX.POST('/api/goods/priceList', {
                    spuId: spuId,
                    skuId: skuId
                }, function(a) {
                    Comm.loading(false);
                    if (a.code == 1) {
                        model.priceData = a.data;
                        if (model.priceData && model.priceData.length > 0) {
                            for (var i = 0; i < model.priceData.length; i++) {
                                if (model.priceData[i].mall_id == mallId) {
                                    model.selpk = i;
                                    model.okprice();
                                    $('#showgmd').attr('onclick', '').find('.rimg').addClass('hide');
                                    return;
                                }
                            }
                        } else {
                            Comm.message('暂无商品');
                        }
                    } else {
                        Comm.message(a.msg);
                    }
                });
            }

        },
        selskuData: null,
        selk: -1,
        selsku: function(a, k) {
            $(a).parent().parent().find('button').addClass('no');
            $(a).removeClass('no');
            $('#WTDBOX .paybut').addClass('active');
            model.selk = k;
            $("#WTDBOX .goodsInfoName").html(model.skuData[model.selk].name);
            $("#WTDBOX #spuImg").attr("src", Comm.OSS.getImgUrl(model.skuData[model.selk].master_image_local, 'd'));
        },
        oksku: function() {
            if (model.selk >= 0) {
                Comm.showWindow();
                model.selskuData = model.skuData[model.selk];
                skuId = model.selskuData.sku_id;
                $("#tcsku").html(model.selskuData.name).removeClass('color999');
                $('.main .goodsInfoName').html(model.selskuData.name);
                $('.main .scroll img').attr("src", Comm.OSS.getImgUrl(model.selskuData.master_image_local, 'd'));
                $("#tcprice").html('请选择期望的购买地及价格').addClass('color999');
                model.selpk = -1;
                model.selpriceData = null;
                model.qksub();
            } else {
                Comm.message('请选择商品规格');
            }
        },
        blur: function() {
            window.scrollTo(0, 0);
        },
        maxnum: 200,
        max: function(a) {
            var num = $(a).val();
            if (num * 1 <= 0) {
                $(a).val('')
                return;
            }
            if (num && num > model.maxnum) {
                $(a).val(model.maxnum);
            }
        },
        add: function(a, i) {
            var num = $(a).parent().find('input').val();
            if (num * 1 + i <= 0) {
                return;
            }
            if (num) {
                $(a).parent().find('input').val((num * 1 + i));
                if (buynum) {
                    model.oknum = (num * 1 + i);
                } else {
                    $('#WTDBOX .paybut').addClass('active').html('总计￥' + app.price(model.priceData[model.selpk].wlj_sellPrice * (num * 1 + i)) + '');
                }
                model.qksub();
            }
        },
        priceData: [],
        selpk: -1,
        selpriceData: null,
        showgmd: function() {
            if (!skuId) {
                Comm.message('请选择商品规格');
            } else {
                Comm.loading(true);
                //商品国家及价格
                AJAX.POST('/api/goods/priceList', {
                    spuId: spuId,
                    skuId: skuId
                }, function(a) {
                    Comm.loading(false);
                    if (a.code == 1) {
                        model.priceData = a.data;
                        if (model.priceData && model.priceData.length > 0) {
                            a.data.selpk = model.selpk;
                            Comm.showWindow('gmdWinTemp', true);
                            $('#WTDBOX #countryPrice').html(template('countryPriceInfo', a.data));
                            $("#WTDBOX #paybut").html('￥' + app.price(model.priceData[0].wlj_sellPrice) + '支付');
                            $("#WTDBOX .sku input").val(model.oknum ? model.oknum : 1);
                            if (model.selpk >= 0) {
                                $("#WTDBOX .sku button.paybut").addClass('active');
                            }
                        } else {
                            Comm.message('暂无商品');
                        }
                    } else {
                        Comm.message(a.msg);
                    }
                });
            }
        },
        selprice: function(a, k) {
            $(a).parent().find('.active').removeClass('active');
            $(a).addClass('active');
            var num = $('#WTDBOX').find('input').val();
            $('#WTDBOX .paybut').addClass('active').html('总计￥' + app.price(model.priceData[k].wlj_sellPrice * num) + '');
            model.selpk = k;
        },
        okprice: function() {
            if (model.selpk >= 0) {
                model.oknum = $('#WTDBOX .numas input').val();
                if (buynum) {
                    model.oknum = buynum;
                }

                if (!model.oknum) {
                    Comm.message('请选择购买数量');
                    return
                }
                Comm.showWindow();
                model.selpriceData = model.priceData[model.selpk];
                $("#tcprice").html("￥" + app.price(model.selpriceData.wlj_sellPrice) + "&nbsp;" + model.selpriceData.chinese_name).removeClass('color999');
                model.qksub();
            } else {
                Comm.message('请选择期望的购买地及价格');
            }
        },
        spuInfo: function(spuId, skuId) {
            //商品详情
            AJAX.POST('/api/goods/info', {
                spuId: spuId,
                skuId: skuId
            }, function(a) {
                if (a.code == 1) {
                    console.log(a.data);
                    document.title = a.data.name;
                    var imgs = [];
                    if (skuId) {
                        imgs = JSON.parse(a.data.rotate_images_local);
                        a.data.imgs = imgs;
                        $('#side').html(template('bannersTpl', a.data));
                        new Side('banner', 3, true);
                    } else {
                        imgs = [a.data.master_image_local];
                        a.data.imgs = imgs;
                        $('#side').html(template('bannerTpl', a.data));
                        new Side('banner', 3, true);
                    }
                    $(".goodsInfoName").html(a.data.name);
                    $("#spuImg").attr("src", Comm.OSS.getImgUrl(a.data.master_image_local, 'd'));
                    model.goodData = a.data;
                } else {
                    Comm.message(a.msg);
                }
            });
            model.showsku();
        },
        qksub: function() {
            if (model.selpk >= 0 && model.Default) {
                $('footer button').removeClass('no').html('发布并支付需求' + (app.price(model.oknum * model.selpriceData.wlj_sellPrice)) + '元');
            } else {
                $('footer button').addClass('no').html('发布并支付需求');
            }
            Share_.init();
        },
        orderId: 0,
        sub: function() {
            if (!app.isLogin()) {
                app.gologin();
                return
            }
            if (model.appLock == "0") {
                Comm.alert('APP运营维护中', function() {

                }, '知道了');
                return
            }
            var tauth = app.auth();

            if (model.idCardConfirmLock == "1" && tauth.usertype == 1) {
                if (tauth.status == 1) {
                    Comm.alert('您还未实名，请先实名认证', function() {
                        Comm.go('certification.html');
                    }, '去实名认证');
                    return
                }
            }

            if (model.selpk >= 0 && model.Default) {
                var data = {
                    jsonstr: [{
                        categoryId: model.goodData.category_id,
                        brandId: model.goodData.brand_id,
                        spuId: model.selpriceData.spu_id,
                        skuId: model.selpriceData.sku_id,
                        buynum: model.oknum,
                        countryId: model.selpriceData.country_id,
                        mallId: model.selpriceData.mall_id
                    }],
                    addressId: model.Default.cusAddrId,
                    remark: $('#remark').val(),
                    area: model.loca.cityId
                }
                data.jsonstr = JSON.stringify(data.jsonstr);
                AJAX.POST('/api/order/submitOrder', data, function(d) {
                    if (d.code == 1) {
                        model.orderId = d.data;
                        //Comm.message('发布成功，立即支付！');
                        Comm.showWindow('payWinTemp', true);
                        $('#WTDBOX #payprice').html('￥' + (app.price(model.oknum * model.selpriceData.wlj_sellPrice)));
                    } else {
                        Comm.message(d.msg);
                    }
                })
            } else {
                if (model.selpk < 0) {
                    Comm.message('请选择期望的购买地及价格')
                    return
                }
                if (!model.Default) {
                    Comm.message('请选择收货地址')
                    return
                }
            }
        },
        paymothd: 0,
        selpay: function(a, paymothd) {
            model.paymothd = paymothd;
            $('#WTDBOX img.sel').attr('src', 'img/pay/ic_check_n.png');
            $(a).find('img.sel').attr('src', 'img/pay/ic_check_y.png');
            $('#WTDBOX .paybut').addClass('active');
        },
        gopay: function() {
            if (model.paymothd == 1 || model.paymothd == 3) {
                //唤起支付
                payM.pay(model.paymothd, model.orderId);
            } else if (model.paymothd == 3) {
                Comm.go('selbankcard.html');
            }

        },
        share: function() {
            Comm.shareUrl({
                pic: model.goodData.imgs && model.goodData.imgs.length > 0 ? Comm.OSS.getImgUrl(model.goodData.imgs[0]) : config.webroot + "img/logo.png", //分享图片路径
                title: model.goodData.name, //分享标题
                desc: model.goodData.countryName + "/" + model.goodData.mallName, //分享描述
                url: config.webroot + 'gooddetail.html' + location.search + '&isshare=1', //分享路径
            }, function(d) { //回调
                if (d == 1) {
                    Comm.message("分享成功");
                }
            });
        }
    }
</script>
