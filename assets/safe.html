<!DOCTYPE html>

<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no,email=no,adress=no" />
    <title>安全中心</title>
    <link rel="stylesheet" href="css/g.css">
    <link rel="stylesheet" href="css/comm.css">
    <style>
        body {
            background-color: #F5F5F5;
        }
        
        .lh65 {
            line-height: 65px;
        }
    </style>
</head>

<body>
    <header>
        <div class="navBar">
            <div class="navBackIcon" onclick="Comm.close()"></div>
            <div class="navTitle">安全中心</div>
        </div>
    </header>
    <section>
        <div class="paddl20 paddr20 bg_white">
            <div class="lh65 flex-between hide phone" onclick="Comm.go('bandphone.html')">
                <div class="f15">绑定手机</div>
                <div>
                    <span class="f13 color999" id="phone">当前未绑定手机</span>
                    <img src="img/ic_more_g.png" height="13" class="marl5" />
                </div>
            </div>
            <div class="lh65 flex-between hide">
                <div class="f15">重置登录密码</div>
                <div>
                    <img src="img/ic_more_g.png" height="13" class="marl5" />
                </div>
            </div>
            <div class="lh65 flex-between bordert" onclick="Comm.go('phonecode.html')">
                <div class="f15">设置支付密码</div>
                <div>
                    <img src="img/ic_more_g.png" height="13" class="marl5" />
                </div>
            </div>
            <div class="lh65 flex-between bordert hide" id="authcenter" onclick="Comm.go('authcenter.html')">
                <div class="f15">认证信息</div>
                <div>
                    <img src="img/ic_more_g.png" height="13" class="marl5" />
                </div>
            </div>
        </div>
    </section>
    <footer>
    </footer>
</body>

<script type="text/javascript" src="inc/z.js"></script>
<script type="text/javascript" src="inc/g.js"></script>
<script type="text/javascript" src="inc/comm.js"></script>
<script type="text/javascript" src="inc/art-template.js"></script>
<script type="text/javascript" src="inc/upimg/upload.js"></script>
<script type="text/javascript" src="inc/dict.js"></script>
<script>
    function pageload() {
        model.init()
    }

    function pageresume() {
        model.init();
    }
    var model = {
        user: Comm.db('userinfo'),
        bbk: Comm.query('bbk'),
        init: function() {
            if (model.bbk != 1) {
                $('.phone').removeClass('hide');
                $('#bdphone').removeClass('hide');
            }
            if (model.user.passportCertification == 1) {
                $('#authcenter').removeClass('hide');
            }
            if (model.user.phone) {
                $('#phone').html(template.defaults.imports.strhide(model.user.phone));
            }
        }
    }
</script>

</html>
